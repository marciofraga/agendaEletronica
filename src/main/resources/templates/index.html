<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	<h2>Agenda Eletronica</h2>

 	<div th:unless="${#lists.isEmpty(contatos)}">
	    <dl th:each="contato : ${contatos}">
	      <dt >
	        <span th:text="${contato.nome}">Nome</span>
	        <span th:text="${contato.telefone}">telefone</span>
	        <span th:text="${contato.email}">email</span>
	      </dt>
	    </dl>
  	</div>
  	<div th:if="${#lists.isEmpty(contatos)}">
    		<p>Nenhum Contato Cadastrado</p>
  	</div>
  	<h3>Adicione um novo contato:</h3>
	<form method="POST">
	    <label for="nome">nome:</label> 
	    <input type="text" name="nome" size="100"></input><br />  
	    <label for="telefone">telefone:</label> 
	    <input type="text" name="telefone" size="15"></input><br /> 
	    <label for="email">email:</label>
	    <input type="text" name="email" size="15"></input><br />
	    <input type="submit"></input>
	</form>
  <hr />
  	
</body>
</html>
