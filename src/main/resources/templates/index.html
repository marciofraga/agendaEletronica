<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Agenda Eletrônica Wyden</title>
	
	<!-- CSS e Javascript do Bootstrap -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<!-- Javascript do Jquery e o responsável por consumir a nossa API -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src= "js/agenda.js"></script>
</head>
<body>

	<form method="post" class="navbar-form navbar-right"
	  th:action="@{/logout}">
	  <button type="submit" class="btn btn-default">
	    <span class="glyphicon glyphicon-log-out"></span> 
	    Sair
	  </button>
	</form>
	<h2 class="text-center">Agenda Eletronica</h2>
	</br>
	<div id="lista">
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Nome</th>
		      <th scope="col">Telefone</th>
		      <th scope="col">Email</th>
		      <th scope="col">Opções</th>
		    </tr>
		  </thead>
		  <tbody id="linha">
		    <tr>
		      <th scope="row" class="nome"></th>
		      <td class="telefone"></td>
		      <td class="email"></td>
		      <td>
		      	<button class="excluir btn btn-info" hidden="true"></button>
		        <button class="selecionar btn btn-success" hidden="true"></button>
		      </td>
		    </tr>
		  </tbody>
	    </table>
	</div>
	</br>
  	</br>
  	<h3>Adicione um novo contato:</h3>
  	<hr>
  	<div id="cadastro" class="form-group">
	    <label for="nome">nome:</label> 
	    <input type="text" name="nome" id="nome" size="20" class="col-sm-5 form-control"></input><br />  
	    
	    <label for="telefone">telefone:</label> 
	    <input type="text" name="telefone" id="telefone" size="20" class="col-sm-5 form-control"></input><br /> 
	    
	    <label for="email">email:</label>
	    <input type="text" name="email" id="email" size="20" class="col-sm-5 form-control"></input><br />
	    <p>
	    	<button id="enviar" class="btn btn-info">Enviar</button>
	    	<button id="editar" class="btn btn-danger">Editar</button>
	    </p>
	</div>
</body>
</html>
