<body>
	<h2>Agenda Eletronica</h2>

	<div id="lista">
	    <dl id="linha">
	      <dt>
	      	<span class="nome"></span>
	      	
	        <span class="telefone"></span>
	       
	        <span class="email"></span>
	        
	        <button class="excluir btn btn-info" hidden="true"></button>
	        <button class="selecionar btn btn-info" hidden="true"></button>
	        <hr>
	      </dt>
	    </dl>
  	</div>
  	
  	<h3>Adicione um novo contato:</h3>
	<div id="cadastro">
	    <label for="nome">nome:</label> 
	    <input type="text" name="nome" id="nome" size="15"></input><br />  
	    <label for="telefone">telefone:</label> 
	    <input type="text" name="telefone" id="telefone" size="15"></input><br /> 
	    <label for="email">email:</label>
	    <input type="text" name="email" id="email" size="15"></input><br />
	    <p>
	    	<button id="enviar" class="btn btn-info">Enviar</button>
	    	<button id="editar" class="btn btn-info">Editar</button>
	    </p>
	</div>
